version: '3.8'

# Production-like docker-compose for single VPS deployment
# Usage: docker-compose up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: tripalium-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-tripalium}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-tripalium}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tripalium}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tripalium

  redis:
    image: redis:7-alpine
    container_name: tripalium-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tripalium

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: tripalium-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-tripalium}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-tripalium}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      STORAGE_PATH: /app/storage
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tripalium

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: tripalium-web
    restart: unless-stopped
    environment:
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_API_URL: ${API_URL:-http://api:3001}
    depends_on:
      - api
    networks:
      - tripalium

  nginx:
    image: nginx:alpine
    container_name: tripalium-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - tripalium

  # Optional: Include mailhog for email testing in production-like env
  mailhog:
    image: mailhog/mailhog:latest
    container_name: tripalium-mailhog
    restart: unless-stopped
    profiles:
      - dev
    ports:
      - "8025:8025"
    networks:
      - tripalium

volumes:
  postgres_data:
  redis_data:
  storage_data:

networks:
  tripalium:
    driver: bridge
