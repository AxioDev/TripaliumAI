version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tripalium-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tripalium
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tripalium_secret_2024}
      POSTGRES_DB: tripalium
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tripalium"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for queues
  redis:
    image: redis:7-alpine
    container_name: tripalium-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: tripalium-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://tripalium:${POSTGRES_PASSWORD:-tripalium_secret_2024}@postgres:5432/tripalium
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-localhost}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_FROM: ${SMTP_FROM:-noreply@tripalium.projets.work}
      ENABLE_REAL_EMAIL: ${ENABLE_REAL_EMAIL:-false}
      CORS_ORIGINS: https://tripalium.projets.work
    volumes:
      - uploads_data:/app/uploads
    expose:
      - "3001"

  # Next.js Web App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: tripalium-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://tripalium.projets.work/api
      NEXTAUTH_URL: https://tripalium.projets.work
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}
      API_INTERNAL_URL: http://api:3001
    expose:
      - "3000"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: tripalium-nginx
    restart: unless-stopped
    depends_on:
      - api
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL
  certbot:
    image: certbot/certbot:arm64v8-latest
    container_name: tripalium-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  redis_data:
  uploads_data:
